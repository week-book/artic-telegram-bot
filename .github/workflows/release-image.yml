name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/week-book/artic-telegram-bot
          TAG_SHA=sha-${{ github.sha }}
          TAG_LATEST=latest

          docker build \
            -t $IMAGE:$TAG_SHA \
            -t $IMAGE:$TAG_LATEST \
            .

      - name: Push Docker image (sha)
        run: |
          IMAGE=ghcr.io/week-book/artic-telegram-bot
          TAG_SHA=sha-${{ github.sha }}
          docker push $IMAGE:$TAG_SHA

      - name: Push Docker image (latest)
        run: |
          IMAGE=ghcr.io/week-book/artic-telegram-bot
          docker push $IMAGE:latest
      
      - name: Checkout k8s manifests repo
        uses: actions/checkout@v4
        with:
          repository: week-book/k8s-manifests
          ref: main
          token: ${{ secrets.K8S_REPO_TOKEN }}
          path: k8s-manifests

      - name: Update image tag in kustomization.yaml
        run: |
          cd k8s-manifests/k8s/artic-bot

          NEW_TAG=sha-${{ github.sha }}

          yq -i ".images[0].newTag = \"${NEW_TAG}\"" kustomization.yaml

      - name: Commit and push changes
        run: |
          cd k8s-manifests

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Update artic-bot image to sha-${{ github.sha }}"
          git push
